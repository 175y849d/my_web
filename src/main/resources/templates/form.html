<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>家校共育系统</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #333;
        }
        .login-container {
            width: 320px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #4a90e2;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background: #9013fe;
        }
        .login-container .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .login-container .footer a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-container .footer a:hover {
            color: #9013fe;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>家校共育登陆系统</h2>
    <form action="/form" method="post" th:object="${user}">
        <label for="name">用户名:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;">用户名错误</p>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">密码错误</p>

        <label for="sms-code">验证码:</label>
        <input type="text" id="sms-code" name="sms_code" required>
        <button type="button" id="get-code-btn">获取验证码</button><br><br>

        <input type="submit" value="登录">

        <div th:if="${error}">
            <p th:text="${error}" style="color: red;"></p>
        </div>
    </form>

    <div class="footer">
        <p>没有账户? <a href="/register">注册</a></p>
    </div>
</div>

<script>
    const usernameInput = document.getElementById('name');
    const getCodeBtn = document.getElementById('get-code-btn');

    // 当输入用户名时，启用验证码按钮
    usernameInput.addEventListener('input', () => {
        getCodeBtn.disabled = !usernameInput.value.trim();
    });

    // 获取验证码
    getCodeBtn.addEventListener('click', async () => {
        try {
            const response = await fetch('/send-sms-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: usernameInput.value }),
            });

            const data = await response.json();
            if (data.success) {
                alert('验证码已发送，请查收！');
                getCodeBtn.disabled = true;
                setTimeout(() => (getCodeBtn.disabled = false), 60000); // 冷却时间60秒
            } else {
                alert(`获取验证码失败: ${data.message}`);
            }
        } catch (error) {
            console.error('验证码发送失败:', error);
            alert('验证码发送失败，请稍后重试！');
        }
    });

    // 登录事件绑定，使用默认表单提交方式
    document.getElementById('login-form').addEventListener('submit', (event) => {
        const smsCode = document.getElementById('sms-code').value.trim();
        if (!smsCode || smsCode.length !== 6 || !/^\d{6}$/.test(smsCode)) {
            event.preventDefault();
            alert('请输入正确的6位数字验证码！');
        }
    });
</script>
</body>
</html>
