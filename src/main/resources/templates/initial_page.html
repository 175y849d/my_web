<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家校共育系统</title>
    <style>
        /* 背景样式 */
        .background {
            background-image: url('https://i.ibb.co/j5WC6WF/books-2596809-1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment:fixed;
            height: 100vh;
            filter: blur(4px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        /* 文本样式 */
        .text {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            font-size: 4rem;
            position: relative;
            color: white;
            height: 75vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* 鼠标悬停时的动画效果 */
        .text:hover {
            animation: fadeIn 2.5s ease-in-out;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 按钮样式 */
        .btn {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-primary {
            background-color: #81c784;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #66bb6a;
            transform: scale(1.1); /* 悬停时放大效果 */
        }

        .btn-primary:active {
            transform: scale(0.95); /* 点击时缩小效果 */
        }
    </style>
</head>
<body>
<main id="main">
    <section class="one">
        <!-- 背景 -->
        <div class="background"></div>
        <!-- 居中显示的文本 -->
        <div class="text">
            欢 迎 来 到 家 校 共 育 系 统
        </div>
        <!-- 按钮 -->
        <div class="btn">
            <a href="/form">
                <button class="btn-primary">进入</button>
            </a>
        </div>
    </section>
</main>
</body>
</html>
